<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BatDragon ScrollVault</title>
  <style>
    body {
      background: #000;
      color: #00ffcc;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5em;
    }
    p {
      margin-bottom: 2em;
      font-size: 1.2rem;
    }
    a {
      text-decoration: none;
    }
    button {
      background: #00ffcc;
      border: none;
      padding: 1em 2em;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      color: #000;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #00bba0;
    }
  </style>
</head>
<body>
  <h1>Welcome to the ScrollVault</h1>
  <p>Tap below to enter the treasure mine.</p>
  <a href="https://d1fc.vercel.app" target="_blank">
    <button>Enter Vault</button>
  </a>
</body>
</html>
